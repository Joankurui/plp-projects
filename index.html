<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Responsive Layout</h1>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="main-container">
        <section class="hero">
            <h2>Welcome to our site</h2>
            <p>A demonstration of modern CSS techniques</p>
        </section>

        <section class="features">
            <article class="feature-card">
                <h3>Flexbox</h3>
                <p>For flexible one-dimensional layouts</p>
            </article>
            <article class="feature-card">
                <h3>CSS Grid</h3>
                <p>For powerful two-dimensional layouts</p>
            </article>
            <article class="feature-card">
                <h3>Responsive</h3>
                <p>Adapts to all screen sizes</p>
            </article>
        </section>

        <section class="gallery">
            <div class="gallery-item">1</div>
            <div class="gallery-item">2</div>
            <div class="gallery-item">3</div>
            <div class="gallery-item">4</div>
            <div class="gallery-item">5</div>
            <div class="gallery-item">6</div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Responsive Design Demo</p>
    </footer>
</body>
</html>
